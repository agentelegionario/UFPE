<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:osms="http://java.sun.com/jsf/composite/osms">
	<ui:composition template="/template.xhtml">
		<ui:define name="title">#{showCategory.category.name}</ui:define>
		<ui:define name="content">
		
		<osms:menu actived1="active" actived2="inactive"
			  name1="Insert Category" name2="Search Category"
			  link1="../category/NewCategory.xhtml" link2="../category/searchCategory.xhtml" />
		<f:metadata>
	    	<f:viewParam name="categoryId" value="#{showCategory.categoryId}"/>
	    </f:metadata>		
		<body>
			<h1 class="page-header">#{showCategory.category.name}</h1>
			<ui:fragment rendered="#{showCategory.superCategory != 0}">
				<h:link outcome="showCategory" value="UP">
					<f:param name="categoryId" value="#{showCategory.superCategory}" />
				</h:link>
			</ui:fragment>
			<ul>
				<ui:repeat var="cat" value="#{showCategory.categories}">
					<li>
						<h:link outcome="showCategory" value="#{cat.name}">
							<f:param name="categoryId" value="#{cat.id}" />
						</h:link>
					</li>
				</ui:repeat>
				<ui:repeat var="product" value="#{showCategory.productsCategory()}">
					<ul>
						<li>
							<img src="#{product.image}" alt="Produto sem Imagem" />
							<h2>
								#{product.name}
							</h2>
							<h3>
								#{product.description}
							</h3>
							<h3>
								#{product.price}
							</h3>
						</li>
					</ul>
						
					
				</ui:repeat>
			</ul>
		</body>
		</ui:define>
	</ui:composition>
</html>
