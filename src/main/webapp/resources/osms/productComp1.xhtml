<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:composite="http://java.sun.com/jsf/composite">
	<composite:interface>
		<composite:attribute name="productCategory" />
		<composite:attribute name="productNM" />
		<composite:attribute name="productDS" />
		<composite:attribute name="productPrice" />
		<composite:attribute name="productPhoto" />
		<composite:attribute name="disabled" />
	</composite:interface>
	<composite:implementation>
		<div class="form-group">
		<label for="selectCat" class="col-sm-2 control-label">Category:</label>						
			<div class="col-sm-9">
			 	<h:selectOneMenu id="selectCat" styleClass="form-control"
    							 value="#{cc.attrs.productCategory.categoryId}">
    							 <f:selectItem itemLabel="#{null}"></f:selectItem>
    				<f:selectItems value="#{cc.attrs.productCategory.categories}" 
    								var="category"
    								itemLabel="#{category.name}"
    								itemValue="#{category.id}"
    								/>
    			</h:selectOneMenu>
    		</div>
    	</div>
	    <div class="form-group">
			<label for="selectCat" class="col-sm-2 control-label">Product Name: </label>						
			<div class="col-sm-9">
					<h:inputText value="#cc.attrs.productNM.name}" />
			</div>
		</div>
		<div class="form-group">
			<label for="selectCat" class="col-sm-2 control-label">Product Description:</label>						
			<div class="col-sm-9">
				<h:inputTextarea value="#{cc.attrs.productDS.description}" />
			</div>
		</div>
		<div class="form-group">
			<label for="selectCat" class="col-sm-2 control-label">Price:</label>						
			<div class="col-sm-9">
				<h:inputText value="#{cc.attrs.productPrice.price}" />
			</div>
		</div>
		<div class="form-group">
			<label for="selectCat" class="col-sm-2 control-label">Photo:</label>						
			<div class="col-sm-9">
				<h:inputText value="#{cc.attrs.productPhoto.image}"></h:inputText>
			</div>
		</div>
	</composite:implementation>	
</html>
